{% extends 'base.html' %}
{% load static %}

{% block content %}

<h2 >search Book</h2>
{{ book }}
<table class="table table-bordered bg-primary">

<!--#### TABLE ####-->

<!--<table class="table table-boarded bg-light">-->
    <tr>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PAGES</th>
        <th>PRICE</th>
        <th>LANGUAGE</th>
        <th>DOCUMENT</th>
        <th>VIEW</th>
        <th>EDIT</th>
        <th>DELETE</th>
    </tr>
        {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" height="150px" width="150px" ></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}" class="btn btn-light">Download</a></td>

    </tr>
    {% endfor %}

</table>

{% endblock %}
